[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	ottowinter/AsyncMqttClient-esphome@^0.8.6
	makuna/NeoPixelBus@^2.6.9
	bblanchon/ArduinoJson@^6.18.5
;upload_protocol = espota
;upload_port = 192.168.0.107
